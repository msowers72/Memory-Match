<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="./src/JavaScript/index.js" defer></script>
    <title>Memory Match</title>
  </head>
  <body>
    <!-- container starts here  -->
    <div class="container">
      <div class="header">
        <h1>
          <i class="fas fa-star"></i> Memory Match <i class="fas fa-star"></i>
        </h1>
        <div class="stats">
          <div class="stat">
            <div class="stat-label">Moves</div>
            <div class="stat-value" id="moves">0</div>
          </div>
          <div class="stat">
            <div class="stat-label">Time</div>
            <div class="stat-value" id="time">0:00</div>
          </div>
          <div class="stat">
            <div class="stat-label">Matches</div>
            <div class="stat-value" id="matches">0/8</div>
          </div>
        </div>              
        </div>
      </div>  <!-- container ends here  -->

      <div class="game-board" id="gameBoard"></div>

       <!-- controls start here  -->
      <div class="controls">
        <button class="btn" onclick="newGame()">
         <i class="fas fa-redo"></i>  New Game
        </button>
      </div>
    </div> <!-- controls end here  -->
     <div class="modal" id="winModal">
        <div class="modal-content">
            <h2><i class="fas fa-trophy"></i> You Win! <i class="fas fa-trophy"></i></h2>
            <p>Moves: <span id="finalMoves"></span><br>Time: <span id="finalTime"></span></p>
            <button class="btn" onclick="newGame()">Play Again</button>
        </div>
    </div>
  </body>
</html>
